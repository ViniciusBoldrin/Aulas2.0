<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais Formataçoes</h1>
    <h2>Negrito e Dastaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b></p>
    <p>Nessa frase temos um <strong>termo em destaque</strong></p>
    <h2>Italico</h2>
    <p>Nessa frase temos um <i>termo em italico</i></p>
    <p>Nessa frase <em>estou testando outro</em> efeiti</p>
    
</body>
</html>
